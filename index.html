<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="tree.css">
</head>
<body style="background-color:bisque; margin-top: 15px;">
    <div class = "container">
        <div class="row">
            <div class="col-4 card shadow p-2 m-1">
                <p class="card-title text-center">Tree Switch</p>
                <div class="card-body  btn-group">
                <button class="btn btn-sm btn-outline-light buttonSwitch" onclick="TreeOn();">On</button>
                <button class="btn btn-sm btn-outline-light buttonSwitch" onclick="TreeOff();">Off</button><br>
                </div>
                <input type="number" id="interval1" placeholder="Enter interval in seconds">

            </div>
            <div class="col-4 card shadow  p-2 m-1">
                <p class="card-title text-center">Lights Switch</p>
                <div class="card-body  btn-group">
                <button class="btn btn-sm btn-outline-light buttonSwitch" onclick="LightsOn();">On</button>
                <button class="btn btn-sm btn-outline-light buttonSwitch" onclick="LightsOff();">Off</button><br>
                </div>
                <input type="number" id="interval2" placeholder="Enter interval in seconds" >
            </div>
            <div class="col-3 card shadow  p-2 m-1">
                <p class="card-title text-center">Tree color:</p>
                <input type="text" id="TreeColor" placeholder="green" readonly>
                <p class="card-title text-center">Lights Color:</p>
                <input type="text" id="LightsColor" placeholder="rgb(255,192,203)" readonly>
            </div>
        </div>
    </div>
   
<center>
<div class="timer" id="timer"></div>
<br>
<section id="Tree">
    <!--<div class="star" id="star">&#9733</div>-->
    <div class="triangle" id="triangle">
    </div>
    <div class="trapezoid1" id="trapezoid1">
        <center>
            <button class="light lightMid" id="light1"></button><br>
            <button class="light lightMid" id="light2"></button><br>
            <button class="light lightMid" id="light3"></button><br>
            <button class="light lightMid" id="light4"></button><br>
            <button class="light lightMid" id="light5"></button>
        </center>
    </div>
    <div class="trapezoid2" id="trapezoid2">
        <center>
            <button class="light lightDown m-1" id="light6"></button><br>
            <button class="light lightDown" id="light7"></button><br>
            <button class="light lightDown" id="light8"></button><br>
            <button class="light lightDown" id="light9"></button><br>
            <button class="light lightDown" id="light10"></button>
        </center>
    </div>
    <div class="trunk" id="trunk"></div>
    
    
    
</section>
</center>
<br><br>
</body>
<script src="tree.js"></script>q
</html>
